<mat-card class="changepass">
    <mat-card-content>
        <div class="header">
            <img class="image" src="../assets/q4.png" alt="logo">
            <h2>Change Password</h2>
            <p class="set"> Set a new password for your account so you can <br> login and access all the features</p>
        </div>
        <br>
        <br>
        <form name="ConfirmPasswordForm" [formGroup]="ConfirmPasswordForm">
            <div class="Password">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input (keyup)="onKey($event)" [type]="type" formControlName="Password" matInput
                        [type]="hide ? 'password' : 'text'" matInput required />
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error
                        *ngIf="!ConfirmPasswordForm.get ('Password')?.valid && ConfirmPasswordForm.get( 'Password')?.touched">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="ConfirmPasswordForm.get('Password')?.hasError('minlength') ">
                        Password must be at least 8 characters
                    </mat-error>

                </mat-form-field>
            </div>
            <br>
            <div>

                <mat-form-field class="full-width" floatLabel="auto" appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input [type]="type" formControlName="ConfirmPassword" matInput [type]="hide ? 'password' : 'text'"
                        matInput required />
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error
                        *ngIf="!ConfirmPasswordForm.get('ConfirmPassword')?.valid && ConfirmPasswordForm.get('ConfirmPassword')?.touched">
                        Confirm Password is required
                    </mat-error>
                    <mat-error
                        *ngIf="ConfirmPasswordForm.get('ConfirmPassword')?.invalid && ConfirmPasswordForm.get('ConfirmPassword')?.touched || ConfirmPasswordForm.get('ConfirmPassword')?.dirty  ">
                        Password and confirm password do not match
                    </mat-error>
                </mat-form-field>
            </div>

            <div>
                <button class="button" style=" background-color:#980411;color:white" mat-raised-button (click)="onConfirmPassword()"
                    [disabled]="ConfirmPasswordForm.invalid">SAVE</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
